<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
  </head>

  <body>
    <h1>CALCULADORA</h1>
    <p>Para esta calculadora solo estan disponibles algunas operaciones como son la suma, la resta, la multiplicacion y la division</p>
    <form action="cgi-bin/suma.pl" method="GET">
      Ingrese el primer numero: <br>
      <input type='number' name='numero1'> <br>
      Ingrese el segundo numero: <br>
      <input type='number' name='numero2'> <br>
      Ingrese la operacion: <br>
      <input type='text' name='respuesta'> <br><br>

      <input type='submit' value='Calcular'">
    </form>
  </body>
</html>
